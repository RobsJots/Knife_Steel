<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Knife Steel Reference v4.0.0</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="app.css" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
</head>
<body data-app-version="4.0.0">
  <header class="app-header">
    <h1>Knife Steel Reference <span class="version">v4.0.0</span></h1>

    <div class="search-wrap">
      <input id="steelSearch" type="text" placeholder="Search for steels" aria-label="Search for steels" />
      <button id="clearSearch" class="btn-clear" aria-label="Clear search">Clear</button>
      <ul id="suggestions" class="suggestions" role="listbox" aria-label="Steel suggestions"></ul>
    </div>

    <div class="controls-row">
      <label for="grindSelect" class="sr-only">Grind</label>
      <select id="grindSelect" aria-label="Grind">
        <option value="all">All grinds</option>
        <option value="fullFlat">Full flat</option>
        <option value="hollow">Hollow</option>
        <option value="convex">Convex</option>
        <option value="saber">Saber</option>
        <option value="scandi">Scandi</option>
        <option value="chisel">Chisel</option>
        <option value="compound">Compound</option>
        <option value="tanto">Tanto</option>
      </select>

      <div class="mobile-controls" aria-label="Mobile expand collapse controls">
        <button id="expandAll" class="btn" type="button">Expand all</button>
        <button id="collapseAll" class="btn" type="button">Collapse all</button>
      </div>

      <!-- Refresh button replaces pull-to-refresh -->
      <div class="refresh-control" style="margin-left:12px;">
        <button id="refreshBtn" class="btn" type="button" aria-label="Refresh data">Refresh</button>
      </div>
    </div>
  </header>

  <main id="cards" class="cards-root" aria-live="polite"></main>

  <!-- Compare tray (populated by app.js) -->
  <aside id="compareTray" class="compare-tray" hidden aria-hidden="true" aria-label="Compare tray">
    <div class="compare-header">
      <strong>Compare</strong>
      <div>
        <button id="clearCompare" class="btn" type="button">Clear</button>
      </div>
    </div>
    <div id="compareList" class="compare-list" role="list" aria-label="Selected steels for comparison"></div>
    <div class="compare-actions">
      <button id="copyRecipe" class="btn" type="button">Copy Recipes</button>
    </div>
  </aside>

  <script src="app.js" defer></script>
  <script>
    // Register service worker and request immediate activation when available
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("sw.js");
          if (reg.waiting) {
            reg.waiting.postMessage({ type: "SKIP_WAITING" });
          }
          reg.addEventListener("updatefound", () => {
            const newSW = reg.installing;
            if (!newSW) return;
            newSW.addEventListener("statechange", () => {
              if (newSW.state === "installed" && navigator.serviceWorker.controller) {
                newSW.postMessage({ type: "SKIP_WAITING" });
              }
            });
          });
        } catch (e) {
          // registration failed; app still works without SW
        }
      });
    }
  </script>
</body>
</html>
