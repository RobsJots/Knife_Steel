<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  >
  <title>Knife Steel Reference v3.4.1</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="app.css">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="app-header">
    <h1>Knife Steel Reference v3.4.1</h1>
    <div class="search-wrap">
      <input id="steelSearch" type="text" placeholder="Search steels, aliases, traits...">
      <ul id="suggestions" class="suggestions" role="listbox" aria-label="Steel suggestions"></ul>
    </div>
  </header>

  <main id="cards" class="cards-root" aria-live="polite"></main>

  <footer class="app-footer">
    <div class="version">Version: v3.4.1</div>
    <div class="legend">
      <span><span class="legend-bar bar-green"></span> Edge retention</span>
      <span><span class="legend-bar bar-orange"></span> Chipping resistance</span>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
